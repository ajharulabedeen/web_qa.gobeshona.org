
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iQA | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- AdminLTE 3 -->
    <style th:replace="~{/shared/style}"></style>
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="/"><b>i</b>QA 99.01</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg font-weight-bold">Sign in to start your session</p>

            <!-- Add this inside your form or somewhere appropriate in the body -->
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Invalid username or password.
            </div>
            <div th:if="${param.serverError}" class="alert alert-danger" role="alert">
                A server error occurred. Please try again later or contact the administration.
            </div>


            <!-- Display error messages -->
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-circle"></i> Invalid Email and Password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                <i class="fas fa-info-circle"></i> You have been logged out.
            </div>

            <!-- Corrected form action to use a common login endpoint and included a CSRF token -->
            <form method="post" th:action="@{/login}">
<!--                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
                <div class="input-group mb-3">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Email or Phone Number" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- /.col -->
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <!-- Forgot password and Register links -->
            <div class="mt-3">
                <p class="mb-1">
                    <a class="text-decoration-none text-primary" th:href="@{/public/forgot-password}">
                        <i class="fas fa-key mr-2"></i> Forgot Password?
                    </a>
                </p>
                <p class="mb-0">
                    <a class="text-decoration-none text-success" th:href="@{/public/signup}">
                        <i class="fas fa-user-plus mr-2"></i> Register a new membership
                    </a>
                </p>
            </div>

        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-box -->

<!-- Required Scripts -->
<div th:replace="~{/shared/script}"></div>
</body>
</html>
