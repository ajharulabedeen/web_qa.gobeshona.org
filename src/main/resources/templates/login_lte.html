<!DOCTYPE html>
<html layout:decorate="~{qa_shared_content/qa_layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iQA | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- AdminLTE 3 -->
    <style th:replace="~{shared/style}"></style>
    <style>
        .login-container {
            display: flex;
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            min-height: 100vh; /* Full viewport height */
        }
        .login-box {
            width: 100%; /* Make sure it uses full width of its parent */
            max-width: 400px; /* Optional: Maximum width for the login form */
            padding: 20px; /* Padding for inner spacing */
        }
    </style>
</head>

<body>
<div class="container login-container" layout:fragment="content"> <!-- Apply 'login-container' here -->
    <div class="login-box">
        <div class="login-logo">
            <a href="/"><b>i</b>QA 99.01</a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg font-weight-bold">Sign in to start your session</p>

                <!-- Display error messages -->
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-circle"></i> Invalid Email and Password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    <i class="fas fa-info-circle"></i> You have been logged out.
                </div>

                <!-- Login Form -->
                <form method="post" th:action="@{/login}">
                    <div class="input-group mb-3">
                        <input type="text" id="username" name="username" class="form-control" placeholder="Email or Phone Number" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                        </div>
                    </div>
                </form>

                <!-- Forgot password and Register links -->
                <div class="mt-3">
                    <p class="mb-1">
                        <a class="text-decoration-none text-primary" th:href="@{/public/forgot-password}">
                            <i class="fas fa-key mr-2"></i> Forgot Password?
                        </a>
                    </p>
                    <p class="mb-0">
                        <a class="text-decoration-none text-success" th:href="@{/public/signup}">
                            <i class="fas fa-user-plus mr-2"></i> Register a new membership
                        </a>
                    </p>
                </div>

            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->
</div>

<!-- Required Scripts -->
<div th:replace="~{shared/script}"></div>
</body>
</html>
