    <style>
        .navbar-nav .nav-link {
            color: #f0f0f0; /* dark white color */
            font-weight: bold;
        }
        .navbar-nav .nav-link:hover {
            color: #ffffff; /* pure white color on hover */
        }
        .nav-item .nav-link.sign-up:hover {
            color: yellow ;
            font-size: 125% !important;
        }
        .nav-item .nav-link.login:hover {

        .navbar-brand.iqa:hover {

        }
    </style>


    <style>
        .oscillate {
            display: inline-block;
            font-size: 2rem; /* Adjust the font size as needed */
            color: cyan;
            animation: oscillate 10s linear infinite;
        }

        @keyframes oscillate {
            0% {
                transform: translateX(-10.5vw); /* 75% of viewport width to the left */
            }
            50% {
                transform: translateX(10.5vw); /* 75% of viewport width to the right */
            }
            100% {
                transform: translateX(-10.5vw); /* End position (same as start) */
            }
        }
    </style>


</head>
